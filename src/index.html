<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit"><span class="span__search">Search</span></button>
    </form>

    <div class="container">
      <div class="gallery"></div>
    </div>

    <button type="button" class="load-more"><span class="load__span">Load more</span></button>
  </body>
  <script type="module" src="./index.js"></script>
</html>
